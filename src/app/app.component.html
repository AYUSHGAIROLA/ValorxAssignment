<div>
  <div>
    Search:
    <input class="name-search" />
  </div>
  <table>
    <tr *ngFor="let contact of contactsToShow; let i = index">
      <td>{{ i }}</td>
      <td><input [(ngModel)]="contact.id" /></td>
      <td><input [(ngModel)]="contact.contact_name" /></td>
      <td><input [(ngModel)]="contact.email" /></td>
      <td><input [(ngModel)]="contact.phone_number" /></td>
    </tr>
  </table>
</div>
